<div class="form__content form__content--block"
        ng-class="{ 'form__content--block--expanded': state.expanded }">
    <h3 class="form__conent--block__title"
            ng-click="toggleWrapper()">
        <i class="fa collapse-toggle"
           ng-class="{ 'fa-chevron-down': state.expanded, 'fa-chevron-right': !state.expanded }">
        </i>
        {{ content.title }}
        <i class="fa fa-check-circle"
            ng-class="content.invalid === true ? 'fa-exclamation-circle' : 'fa-check-circle'">
        </i>
    </h3>
    <div class="form__content--block__wrapper">
        <iuclid-form-content contents="content.contents"></iuclid-form-content>
    </div>
</div>
