<div class="form-toolbar">
    <!-- FILTER -->
    <button class="btn"
            ng-class="{ 'pressed': filterDefinition }"
            ng-click="filter()"
            title="Toggle custom filters">
        <i class="fa fa-filter"></i>
    </button>

    <!-- COLLAPSE ALL SECTIONS -->
    <button class="btn"
            ng-click="collapseAll()"
            title="Collapse all sections">
        <i class="fa fa-indent"></i>
    </button>

    <div class="form-toolbar--filler"></div>

    <!-- SAVE DOCUMENT -->
    <button class="btn"
            ng-click="save()"
            ng-if="document"
            title="Save document">
        <i class="fa fa-save"></i>
    </button>

    <!-- DOWNLOAD CSV -->
    <a href="{{ state.downloadCsvUrl }}"
       class="btn"
       title="Download csv extract"
       ng-if="documentData">
        <i class="fa fa-file-excel-o"></i>
    </a>

    <!-- DOWNLOAD TXT -->
    <a href="{{ state.downloadTxtUrl }}"
       class="btn"
       title="Download text extract"
       ng-if="document">
        <i class="fa fa-file-text-o"></i>
    </a>

    <span class="form-toolbar__separator" ng-if="documentData"></span>

    <!-- DELETE -->
    <button class="btn"
            ng-click="delete()"
            title="Delete"
            ng-if="documentData">
        <i class="fa fa-trash"></i>
    </button>
</div>
