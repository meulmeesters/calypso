<div class="drop-down__wrapper">
    <div class="drop-down__label__wrapper">
        <span class="drop-down__label">{{ data.value }}</span>
        <i class="fa fa-angle-down"></i>
    </div>
    <ul class="drop-down__item-wrapper">
        <li class="drop-down__item"
            ng-repeat="item in values"
            ng-click="select(item)">
            {{ item.title }}
        </li>
    </ul>
</div>
